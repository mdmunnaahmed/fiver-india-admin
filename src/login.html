<!-- Login Starts Here -->
<div class="login pt-50 pb-50">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="login-wrapper">
                <div class="text-center">
                    <a href="#0" class="logo pb-30 pb-3">
                        <img src="assets/images/logo.png" alt="images">
                    </a>
                </div>
                <h5 class="title fw-semibold text-center pb-50">Login to your Account</h5>
                <form action="" class="login-form">
                    <div class="form-group">
                        <label for="">Email ID</label>
                        <input type="text" class="form-control form--control">
                    </div>
                    <div class="form-group mb-0">
                        <label for="">Password</label>
                        <input type="password" class="form-control form--control">
                    </div>
                    <div class="pass-remembar d-flex flex-wrap align-items-center justify-content-between">
                        <a href="#0">Forgot Password</a>
                        <div class="check-box">
                            <input type="checkbox" id="memember-me">
                            <label for="memember-me">Remember Me</label>
                        </div>
                    </div>
                    <button class="cmn--btn mt-4" type="submit">Login</button>
                </form>
                <span class="pt-4 text-center idpress">New to IDPress?</span>
                <button class="cmn--btn btn--outline-light mt-4" type="submit">Create New Account <i class="las la-arrow-circle-right"></i></button>
            </div>
        </div>
    </div>
</div>
