<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon Link  -->
    <link rel="stylesheet" href="assets/css/all.min.css">

<body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <a href="javascript::void(0)" class="scrollToTop"><i class="las la-chevron-up"></i></a>


<!-- resgister Starts Here -->
<div class="resgister pt-50 pb-50">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="login-wrapper pb-0">
                <div class="text-center">
                    <a href="#0" class="logo pb-30 pb-3">
                        <img src="assets/images/logo.png" alt="images">
                    </a>
                </div>
                <h5 class="title fw-semibold text-center pb-50">Register New Account</h5>
                <form action="index.html" class="resgister-form">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control form--control">
                    </div>
                    <div class="form-group">
                        <label for="">Email ID</label>
                        <input type="text" class="form-control form--control">
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control form--control">
                    </div>
                    <div class="form-group">
                        <label for="" class="w-100">Your District</label>
                        <select class="form-select form--control w-100 px-1">
                            <option value="">Select District</option>
                            <option value=""> Andhra Pradesh</option>
                            <option value="">Arunachal Pradesh</option>
                            <option value="">Himachal Pradesh</option>
                            <option value="">Madhya Pradesh</option>
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="">Set Password</label>
                        <input type="password" class="form-control form--control">
                    </div>
                    <div class="pass-remembar d-flex flex-wrap pt-30 pb-2 mb-4">
                        <div class="check-box-2 d-flex flex-wrap">
                            <input type="checkbox" id="memember-me">
                            <label for="memember-me">I agree to IDPress Terms of Service & Privacy Policy</label>
                        </div>
                    </div>
                    <button class="cmn--btn d-block my-4" type="submit">Register</button>
                </form>
                <p class="border-top mt-5"></p>
                <p class="text-center form-bottom-text">Already Have Account? <a class="ps-4" href="login.html">Login</a></p>
            </div>
        </div>
    </div>
</div>
<!-- resgister Ends Here -->

<!-- Main js -->
<script src="assets/js/main.js"></script>
</body>

</html>
